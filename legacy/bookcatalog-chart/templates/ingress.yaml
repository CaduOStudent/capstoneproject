apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "bookcatalog-chart.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ingress.path | default "/" }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "bookcatalog-chart.fullname" . }}
                port:
                  number: {{ .Values.service.port }}