replicaCount: 1

image:
  repository: ghcr.io/caduostudent/capstoneproject
  tag: "main"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: bookapi.local
      paths:
        - path: /
          pathType: Prefix

config:
  DJANGO_SETTINGS_MODULE: bookapi.settings
  DEBUG: "false"

secret:
  djangoSecretKey: {{ .Values.secret.djangoSecretKey | quote }}
  githubToken:    {{ .Values.secret.githubToken    | quote }}
  github_fine_grained_token: {{ .Values.secret.github_fine_grained_token | quote }}

readinessProbe:
  enabled: true
  path: /api/health/
  port: 8000
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  enabled: true
  path: /api/health/
  port: 8000
  initialDelaySeconds: 15
  periodSeconds: 20