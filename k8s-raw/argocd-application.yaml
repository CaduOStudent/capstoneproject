#k8s-raw/argocd-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookcatalog
  namespace: argocd
spec:
  project: default

  source:
    repoURL: "https://github.com/CaduOStudent/capstoneproject.git"
    targetRevision: main
    path: bookcatalog-chart
    helm:
      valueFiles:
        - values.yaml
        - ../../envs/production/values.yaml

  destination:
    server: "https://kubernetes.default.svc"
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true