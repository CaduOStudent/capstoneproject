# .github/workflows/release.yml
on:
  workflow_call:
    secrets:
      github_token:
        description: "GitHub token for semantic-release"
        required: false

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - id: semantic
        name: Run semantic-release
        run: npx semantic-release

    outputs:
      new-release-published: ${{ steps.semantic.outputs.newReleasePublished }}
      new-release-version:   ${{ steps.semantic.outputs.nextReleaseVersion }}